name: Verify commit
on: [pull_request]
jobs:
  Check-Assemble-BuildImage:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          cache: 'gradle'
      - run: ./gradlew --no-daemon check assemble buildImage
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests Result
          path: build/test-results/test/TEST-*.xml
          reporter: java-junit
